language: python
os: linux
dist: xenial
python:
  - "3.7"

services:
  - postgresql

branches:
  only:
    - master

matrix:
    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages:
            - g++-9
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
            - python3-pip
            - python3-setuptools
      env:
        - CXX=g++-9
        - CC=gcc-9


before_script:
  - pwd $TRAVIS_BUILD_DIR
  - cd $TRAVIS_BUILD_DIR/build
  - cmake .. -DCMAKE_INSTALL_PREFIX=~/.local

