language: cpp
os: linux
dist: xenial

services:
  - postgresql

branches:
  only:
    - master

matrix:
    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages:
            - g++-9
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz

      env:
        - CXX=g++-9
        - CC=gcc-9

before_script:
  - cd $TRAVIS_BUILD_DIR/build
  - cmake ..

script:
  - cd $TRAVIS_BUILD_DIR/build
  - make -j5
  - ./build/run-tests

# generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR/documentation
  - chmod +x GenerateDocumentation.sh
  - ./GenerateDocumentation.sh
