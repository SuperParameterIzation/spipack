language: generic
os: linux
dist: xenial

services:
  - postgresql

branches:
  only:
    - master

matrix:
    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-9', 'libpq-dev']
      env:
        - CXX=g++-9

script:
  - $CXX --version
  - make -kj3
